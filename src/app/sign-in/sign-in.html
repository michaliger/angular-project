<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title>ברוכים הבאים</mat-card-title>
      <mat-card-subtitle>מערכת סינון תמונות חכמה</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="signInForm" (ngSubmit)="onSignIn()" class="login-form">
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>כתובת אימייל</mat-label>
          <input matInput formControlName="email" placeholder="example@mail.com" type="email">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="f['email'].errors?.['required']">שדה זה חובה</mat-error>
          <mat-error *ngIf="f['email'].errors?.['email']">כתובת אימייל לא תקינה</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>סיסמה</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="button">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="f['password'].errors?.['required']">שדה זה חובה</mat-error>
          <mat-error *ngIf="f['password'].errors?.['minlength']">הסיסמה חייבת להכיל לפחות 6 תווים</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="login-button" [disabled]="signInForm.invalid" type="submit">
          התחברות למערכת
        </button>
      </form>
    </mat-card-content>

    <mat-card-footer class="login-footer">
      <p>אין לך חשבון? <a href="#">צור חשבון חדש</a></p>
    </mat-card-footer>
  </mat-card>
</div>
