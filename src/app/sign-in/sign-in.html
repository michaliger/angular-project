<div class="page-wrapper">
  <div class="animated-bg">
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>
  </div>

  <mat-card class="signin-card">
    <mat-card-header>
      <div class="logo-container">
        <mat-icon class="music-icon">headset</mat-icon>
        <h1>music<span>M</span></h1>
      </div>
      <mat-card-subtitle>התחברי לעולם של מוזיקה</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="signInForm" (ngSubmit)="onSignIn()">
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>אימייל</mat-label>
          <input matInput formControlName="email" placeholder="you@example.com">
          <mat-icon matPrefix>email</mat-icon>
          @if (f['email'].hasError('required')) { <mat-error>חובה להזין מייל</mat-error> }
          @if (f['email'].hasError('email')) { <mat-error>כתובת לא תקינה</mat-error> }
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>סיסמה</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" type="button">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          @if (f['password'].hasError('required')) { <mat-error>חובה להזין סיסמה</mat-error> }
        </mat-form-field>

        <button mat-raised-button color="primary" class="login-btn" [disabled]="signInForm.invalid">
          כניסה למערכת
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
